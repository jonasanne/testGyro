<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>balancerider test</title>
    </head>

    <body>
        <h1>new version</h1>
        <li id="xas">100</li>
        <li id="yas">100</li>

        <script>


            // Do stuff with the new orientation data





            let gyroscope = new Gyroscope();
            gyroscope.addEventListener('reading', e => rotationHandler({
                alpha: gyroscope.x,
                beta: gyroscope.y,
                gamma: gyroscope.z
            }));
            gyroscope.start();

            console.dir(gyroscope);

            document.getElementById("xas").innerText = gyroscope.x;
            document.getElementById("yas").innerText = gyroscope.y;


        </script>
    </body>

</html>
